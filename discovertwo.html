<!DOCTYPE html>
<html>

  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="css/main.css">
      <title>Discover</title>

<script src="https://use.fontawesome.com/ede3789654.js"></script>

  </head>

  <body>
      
      
      
      
      <div class="discover-container">
          
          <div class="slide-container">
              
              <div class="slide-holder">             
           <div class="col col-one show">
               <div class="col-content">
               <img src="img/discover-photo-1.png"/>
               <h3>Live Performances</h3>
               <a class="feature-btn animate-no-delay">
               <span class="btn-top animate-no-delay"></span>
               <span class="btn-right animate-no-delay"></span>
               <span class="btn-bottom animate-no-delay"></span>
               <span class="btn-left animate-no-delay"></span>
               <span class="btn-text animate-no-delay">Watch Videos</span></a>
               </div></div>
          <div class="col col-two show">
              <div class="col-content">
              <img src="img/discover-photo-2.png"/>
              <h3>15 Years of Songs</h3>
               <a class="feature-btn animate-no-delay">
               <span class="btn-top animate-no-delay"></span>
               <span class="btn-right animate-no-delay"></span>
               <span class="btn-bottom animate-no-delay"></span>
               <span class="btn-left animate-no-delay"></span>
               <span class="btn-text animate-no-delay">Listen</span></a>
              </div></div>
           <div class="col col-three show">
               <div class="col-content">
               <img src="img/discover-photo-3.png"/>
               <h3>Special Moments</h3>
               <a class="feature-btn animate-no-delay">
               <span class="btn-top animate-no-delay"></span>
               <span class="btn-right animate-no-delay"></span>
               <span class="btn-bottom animate-no-delay"></span>
               <span class="btn-left animate-no-delay"></span>
               <span class="btn-text animate-no-delay">View Photos</span></a>
               </div></div>  
         </div>
              
              
              <div class="slide-control left unactive"></div>
              <div class="slide-control right active"></div>
              
              
    </div>
</div>
          
          
          
          
          







  </body>
