  <body>




      <div class="discover-container">

          <div class="slide-container scale">

              <div class="slide-holder">
           <div class="col col-one show">
               <div class="col-img animate"><img src="img/discover-bg-1v2.png"/></div>
               <div class="col-content">
               <!--<img src="img/discover-photo-1v2.png"/>-->
               <h3>Live Performances</h3>
               <a class="feature-btn">
               <span class="btn-top"></span>
               <span class="btn-right"></span>
               <span class="btn-bottom"></span>
               <span class="btn-left"></span>
               <span class="btn-text">Watch</span></a>
               </div></div>
          <div class="col col-two show">
              <div class="col-img animate"><img src="img/discover-bg-2v2.png"/></div>
              <div class="col-content">
              <!--<img src="img/discover-photo-2v2.png"/>-->
              <h3>15 Years of Songs</h3>
               <a class="feature-btn animate-no-delay">
               <span class="btn-top animate-no-delay"></span>
               <span class="btn-right animate-no-delay"></span>
               <span class="btn-bottom animate-no-delay"></span>
               <span class="btn-left animate-no-delay"></span>
               <span class="btn-text animate-no-delay">Listen</span></a>
              </div></div>
           <div class="col col-three show">
               <div class="col-img animate"><img src="img/discover-bg-3v2.png"/></div>
               <div class="col-content">
               <!--<img src="img/discover-photo-3v2.png"/>-->
               <h3>Special Moments</h3>
               <a class="feature-btn animate-no-delay">
               <span class="btn-top animate-no-delay"></span>
               <span class="btn-right animate-no-delay"></span>
               <span class="btn-bottom animate-no-delay"></span>
               <span class="btn-left animate-no-delay"></span>
               <span class="btn-text animate-no-delay">View</span></a>
               </div></div>
         </div>


              <div class="slide-control left unactive"></div>
              <div class="slide-control right active"></div>

              <div class="indicator-holder"></div>


    </div>
