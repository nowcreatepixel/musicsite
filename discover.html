<!DOCTYPE html>
<html>

  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="css/main.css">
      <title>Discover</title>

<script src="https://use.fontawesome.com/ede3789654.js"></script>

  </head>

  <body>
      
      
      
      
      <div class="discover-container">
           <div class="stripe-one show">
         <svg version="1.1" id="stripeOne" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
	       viewBox="0 0 1203.016 325.542" preserveAspectRatio="none">
           <polygon points="1203,0 1203.016,101.766 0.125,325.542 0,58.271"/>
           </svg>
          </div>
          <div class="stripe-two show">
           <svg version="1.1" id="stripeTwo" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
            viewBox="0 0 1203.016 86.912" preserveAspectRatio="none">
            <polygon points="1202.875,86.912 1202.875,51.912 0,0 0,77.912"/>
            </svg>
          </div>
           <div class="stripe-three show">
            <svg version="1.1" id="stripeThree" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
	        viewBox="0 0 1203.016 229.901" preserveAspectRatio="none">
            <polygon points="1202.932,31.484 1202.917,0 0,151.99 0,229.901"/>
            </svg>
          </div>
          <div class="cards-container">
              <div class="cards show videos">
                  <img src="img/card-discover-one.jpg"/>
                  <h3>Watch</h3>
              </div>
              <div class="cards show music">
                  <img src="img/card-discover-two.jpg"/>
                  <h3>Listen</h3>
              </div>
              <div class="cards show photos">
                  <img src="img/card-discover-three.jpg"/>
                  <h3>Look</h3>
              </div>
          </div>
          <div class="back">
              <a class="feature-btn back">
               <span class="btn-top"></span>
               <span class="btn-right"></span>
               <span class="btn-bottom"></span>
               <span class="btn-left"></span>
               <span class="btn-text">Back</span></a>
          </div>
      </div>
